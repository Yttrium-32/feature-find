<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Image Matcher</title>
    </head>
    <body>
        <h1>Image Matcher</h1>

        <h2>Upload an Image</h2>
        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image"><br><br>
            <button type="submit">Upload</button>
        </form>

        {% if uploaded_image_url %}
        <h2>Your Uploaded Image</h2>
        <img src="{{ uploaded_image_url }}" alt="Uploaded Image" style="max-width: 400px;">
        {% endif %}

        <h2>Processed Result Images</h2>
        {% if result_images %}
        <div>
            {% for img_url in result_images %}
            <img src="{{ img_url }}" alt="Result" style="max-width: 200px; margin: 10px;">
            {% endfor %}
        </div>
        {% else %}
        <p>No results yet.</p>
        {% endif %}
    </body>
</html>
