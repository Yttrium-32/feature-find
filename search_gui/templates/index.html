<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Matcher</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">Image Matcher</a>
            </div>
        </nav>

        <div class="container">

            <!-- Upload Form -->
            <h2>Upload an Image</h2>
            <form method="POST" enctype="multipart/form-data" class="mb-4">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="file" name="image" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>

            <!-- Uploaded Image -->
            <h3 class="text-center">Your Uploaded Image</h3>
            {% if uploaded_image_url %}
                <div class="row mb-5">
                    <div class="col-md-6 mx-auto">
                        <img src="{{ uploaded_image_url }}" alt="Uploaded Image" class="img-fluid d-block mx-auto">
                    </div>
                </div>
            {% endif %}

            <!-- Processed Images -->
            <h3 class="text-center">Processed Result Images</h3>
            {% if result_images %}
                <div class="row">
                    {% for img_url in result_images %}
                        <div class="col-md-3 mb-3">
                            <img src="{{ img_url }}" alt="Result" class="img-thumbnail">
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>No results yet.</p>
            {% endif %}

        </div>

        <!-- Footer -->
        <footer class="bg-dark text-light text-center py-3 mt-5">
            &copy; 2025 Image Matcher Project
        </footer>

    </body>
</html>
